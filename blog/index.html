<script>
$(document).ready(function() {
    $('#blog').addClass('active');

<div class="npages" align="justify" id="blog">
  <head align = "center">
    <h2> Welcome to my Blog! </h2>
  </head>


  <h1>Blog Posts</h1>
  <hr>
  <ul class="posts" id = "research2">

    {% endfor %}
  </ul>
</div>
